font=JetBrains Mono:pixelsize=14, Symbols Nerd Font Mono:pixelsize=14
pad=5x5 center

# fixes transparent padding in sway: https://codeberg.org/dnkl/foot/issues/1675
resize-by-cells=no



# Black Metal (Gorgoroth) theme for foot terminal

[colors]
# Default colors
# Base16 Black Metal (Gorgoroth) - foot color config
# metalelf0 (https://github.com/metalelf0)
[colors]
foreground=c1c1c1
background=000000
regular0=000000  # black
regular1=5f8787  # red
regular2=9b8d7f  # green
regular3=8c7f70  # yellow
regular4=888888  # blue
regular5=999999  # magenta
regular6=aaaaaa  # cyan
regular7=c1c1c1  # white
bright0=333333   # bright black
bright1=aaaaaa   # bright red
bright2=121212   # bright green
bright3=222222   # bright yellow
bright4=999999   # bright blue
bright5=999999   # bright magenta
bright6=444444   # bright cyan
bright7=c1c1c1   # bright white

alpha=0.85


[cursor]
color=000000 c1c1c1

[key-bindings]
font-increase=Mod1+Shift+k
font-decrease=Mod1+Shift+j
search-start=Mod1+Shift+f
clipboard-copy=Mod1+c
clipboard-paste=Mod1+v
scrollback-up-half-page=Mod1+k
scrollback-down-half-page=Mod1+j
show-urls-launch=Mod1+Shift+l


